{% extends 'base.html' %}

{% block content %}


<script type="text/javascript">
    $(document).ready(function() {

    // page is now ready, initialize the calendar...

    	$('#calendar').fullCalendar({
        	dayClick: function() {
        		
        		$('#calendar').fullCalendar('next');
    		}
    	})

	});   	
</script>

<div id='calendar'></div>

{% endblock %}
