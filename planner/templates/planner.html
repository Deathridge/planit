{% extends 'base.html' %}

{% block content %}


<script type="text/javascript">
    $(document).ready(function() {

    // page is now ready, initialize the calendar...

    	$('#calendar').fullCalendar({
        	dayClick: function() {
        		alert('a day has been clicked!');
    		}
    	})

	});   	
</script>

<div id='calendar'></div>

<script type="text/javascript">
	$('#calendar').fullCalendar('next');
</script>
{% endblock %}
